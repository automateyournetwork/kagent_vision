apiVersion: kagent.dev/v1alpha1
kind: MCPServer
metadata:
  name: vision-mcp
  namespace: kagent
spec:
  deployment:
    cmd: uv
    args:
      - run
      - python
      - -m
      - vision_mcp
    port: 3000
    env:
      - name: GEMINI_API_KEY
        valueFrom:
          secretKeyRef:
            name: kagent-gemini
            key: GOOGLE_API_KEY
  stdioTransport: {}
  transportType: stdio
