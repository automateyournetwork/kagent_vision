# Create this secret with your actual API key:
#   kubectl create secret generic kagent-gemini -n kagent \
#     --from-literal=GOOGLE_API_KEY="your-api-key-here"
#
# Or apply this manifest after replacing the base64-encoded value:
apiVersion: v1
kind: Secret
metadata:
  name: kagent-gemini
  namespace: kagent
type: Opaque
data:
  GOOGLE_API_KEY: REPLACE_WITH_BASE64_ENCODED_KEY
